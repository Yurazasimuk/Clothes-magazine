<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Вхід</h1>
<form id="login-form">
    <label>Ім'я користувача:</label><br>
    <input type="text" id="login-username" required><br>
    <label>Пароль:</label><br>
    <input type="password" id="login-password" required><br><br>
    <button type="submit">Увійти</button>
</form>
<p id="login-message"></p>
<script src="js/script.js"></script>
<script>
document.getElementById("login-form").onsubmit = function(e) {
    e.preventDefault();
    let username = document.getElementById("login-username").value;
    let password = document.getElementById("login-password").value;
    let stored = localStorage.getItem(username);
    if(stored && stored === password) {
        localStorage.setItem("currentUser", username);
        document.getElementById("login-message").innerText = "Успішний вхід!";
    } else {
        document.getElementById("login-message").innerText = "Невірний логін або пароль";
    }
}
</script>
</body>
</html>
