<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кошик</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Кошик</h1>
<div id="cart-list"></div>
<p id="total"></p>
<button onclick="checkout()">Оплатити</button>

<script src="js/script.js"></script>
<script>
function showCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartList = document.getElementById("cart-list");
    cartList.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        cartList.innerHTML += `<p>${item.name} - ${item.price} грн</p>`;
        total += item.price;
    });
    document.getElementById("total").innerText = "Сума: " + total + " грн";
}
function checkout() {
    localStorage.removeItem("cart");
    alert("Оплата пройшла успішно!");
    showCart();
}
showCart();
</script>
</body>
</html>
