<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>


    <link rel="stylesheet" href="../../../../css/style.css">

</head>

<body>

<header>
    <div class="header-left">
        <a href="index.html" class="logo">MERO</a>
    </div>

    <div class="header-center">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="header-right">
        <a href="cart.html" class="icon-btn">
            <svg viewBox="0 0 24 24">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l3.6 7.59a2 2 0 0 0 1.7 1.01h9.72a2 2 0 0 0 1.92-1.44L23 6H6"></path>
            </svg>
            <span id="cartBadge" class="cart-badge">0</span>
        </a>
    </div>
</header>



<div class="details-container" id="productPage"></div>



<div class="reviews-wrapper">
    <div class="reviews-header">
        <h3>CUSTOMER REVIEWS</h3>
        <span id="reviewCount">0 Reviews</span>
    </div>

    <div id="reviewsList"></div>

    <div class="add-review-form">
        <h3 style="font-family:'Playfair Display';">Leave a Review</h3>

        <div class="rating-select">
            <span class="star-btn" data-star="1">★</span>
            <span class="star-btn" data-star="2">★</span>
            <span class="star-btn" data-star="3">★</span>
            <span class="star-btn" data-star="4">★</span>
            <span class="star-btn" data-star="5">★</span>
        </div>

        <textarea id="reviewText" style="width:100%; height:120px; padding:10px;"></textarea>

        <button id="submitReview" class="btn-black" style="margin-top:20px;">Submit Review</button>
    </div>
</div>


<script src="scripts/product-details.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
