<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - MERO</title>
    <link rel="stylesheet" href="../../../../css/style.css">
</head>
<body>
<header>
    <div class="header-left"><div class="logo"><a href="index.html">MERO</a></div></div>
    <div class="header-center"></div>
    <div class="header-right"><a href="login.html" style="font-size: 12px; font-weight: 600; text-transform: uppercase;">Log In</a></div>
</header>

<div class="page-container">
    <h2 class="form-title">Create Account</h2>
    <form id="registerForm">
        <input type="text" id="regName" class="styled-input" placeholder="Full Name" required>
        <input type="email" id="regEmail" class="styled-input" placeholder="Email" required>
        <input type="password" id="regPass" class="styled-input" placeholder="Password" required>
        <button type="submit" class="btn-black" style="width: 100%;">CREATE ACCOUNT</button>
    </form>
</div>

<footer><div style="text-align:center; font-size:12px; color:#999;">Â© 2025 MERO. All rights reserved.</div></footer>

<script>
    document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;


        const newUser = {
            name: name,
            email: email,
            pass: pass,
            phone: "",
            address: ""
        };


        let users = JSON.parse(localStorage.getItem('users')) || [];


        if(users.find(u => u.email === email)) {
            alert("User with this email already exists!");
            return;
        }


        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));


        localStorage.setItem('currentUser', JSON.stringify(newUser));

        alert('Account created! Welcome.');
        window.location.href = 'profile.html';
    });
</script>
</body>
</html>
